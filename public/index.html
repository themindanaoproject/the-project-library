<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Mindanao Project</title>
    <link rel="stylesheet" href="/widget/lib.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700;800&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/rterrado/beta/strawberry-js/v1.2.0.js"></script>
    <script type="text/javascript" src="/widget/app.js"></script>
  </head>
  <body>
    <section id="Loader" class="wrapper flex ac jc">
      <div class="wrapper-inner">
        <img class="icon" src="https://cdn.shopify.com/s/files/1/0560/7466/6159/files/spinner.gif?v=1646281504">
      </div>
    </section>
    <app id="main" xscope="main">
      <!--<header xcomponent="Modules.header"></header>-->
      <main class="page-main">
        <section class="hero-banner-outer">
          <div class="hero-banner-inner">
            <div class="w100">
              <div class="site-title">tmp.</div>
              <div class="site-home-title">
                The Mindanao Project.
              </div>
              <div class="search-description">Search for any city, provinces, or region</div>
              <fieldset class="search-bar-wrapper">
                <input id="keyword" type="text" name="" autofocus value="">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" style="fill:#2828286e;"><path d="M10 18a7.952 7.952 0 0 0 4.897-1.688l4.396 4.396 1.414-1.414-4.396-4.396A7.952 7.952 0 0 0 18 10c0-4.411-3.589-8-8-8s-8 3.589-8 8 3.589 8 8 8zm0-14c3.309 0 6 2.691 6 6s-2.691 6-6 6-6-2.691-6-6 2.691-6 6-6z"></path></svg>
              </fieldset>
            </div>
          </div>
        </section>
        <section class="results-pane-outer">
          <div class="results-pane">
            <div id="results" class="card"></div>
          </div>
        </section>
        <section class="nav-bar-pane-outer">
          <div class="nav-bar-pane-inner">
            <ul class="site-nav-item-list">
              <li class="site-nav-item"><a href="">API</a></li>
              <li class="site-nav-item"><a href="">About Us</a></li>
              <li class="site-nav-item"><a href="">The Library</a></li>
            </ul>
          </div>
        </section>
        <section class="card-pane-outer">

        </section>
      </main>
      <!--<footer xcomponent="Modules.footer"></footer>-->
    </app>

    <script type="text/javascript">
      app.scope('main',['Modules'],function($scope,SearchSvc){

        $scope.SearchSvc = SearchSvc;
        $.get('/data/paths.json',function(response){
          $scope.SearchSvc.items = response;
        })

        document.addEventListener('keyup',$scope.SearchSvc.suggest);
      })
    </script>
  </body>
</html>
