<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>The Mindanao Project</title>
    <link rel="stylesheet" href="/widget/lib.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;500;700;800&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/rterrado/beta/strawberry-js/v1.2.0.js"></script>
    <script type="text/javascript" src="/widget/app.js"></script>
  </head>
  <body>
    <section id="Loader" class="wrapper flex ac jc">
      <div class="wrapper-inner">
        <img class="icon" src="https://cdn.shopify.com/s/files/1/0560/7466/6159/files/spinner.gif?v=1646281504">
      </div>
    </section>
    <app id="main" xscope="main">
      <header class="wrapper-outer flex ac">
        <div class="wrapper-inner">
          asdasds
        </div>
      </header>
      <div class="layout-outer flex ac" style="background:url(/assets/background-desktop.jpg)">
        <div class="layout-inner">
          <div class="site-title-wrapper">
            <div class="site-home-title pop"> The Mindanao Project.</div>
            <div class="site-home-description rub">A library of all development projects in the island of Mindanao.</div>
          </div>
          <input id="keyword" type="text" name="" value="">
        </div>
      </div>
    </app>
    <script type="text/javascript">
      app.scope('main',function($scope,SearchSvc){
        $scope.SearchSvc = SearchSvc;
        $.get('/data/paths.json',function(response){
          $scope.SearchSvc.items = response;
        })
        document.addEventListener('keyup',$scope.SearchSvc.suggest);
      })
    </script>
  </body>
</html>
